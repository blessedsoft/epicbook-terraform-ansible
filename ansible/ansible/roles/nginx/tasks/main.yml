---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure /var/www/epicbook exists
  file:
    path: /var/www/epicbook
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Deploy Nginx site config
  template:
    src: epicbook.conf.j2
    dest: /etc/nginx/sites-available/epicbook
    owner: root
    group: root
    mode: '0644'
  notify: Reload nginx

- name: Disable default site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload nginx

- name: Enable epicbook site
  file:
    src: /etc/nginx/sites-available/epicbook
    dest: /etc/nginx/sites-enabled/epicbook
    state: link
  notify: Reload nginx

- name: Ensure nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: yes
